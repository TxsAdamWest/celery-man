<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="./assets/css/animate.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <title>Veggie Dash</title>
</head>
<h1> Veggie Dash! </h1>
<p class="instructions"> Press the -> arrow key repeatedly to move Veggie to the finish line! </br>5 Laps to win!</p>
<p class="announcer animated">Ready?</p>
<div class="timer-box">
    <p>
        Timer:
        <span id="timer-count">0</span> 
        Lap:
        <span id="lap-count">0</span>
    </p>
</div>
<input id="startBtn" value="Start!" type="button" />
<div class="veggie-container">
    <img id="veggie" src="./assets/img/celery.gif" alt="celery" />
    <div class="finish-line"></div>
</div>
<div class="victory-image-container">
    <img id="victory-image" src="./assets/img/celerywinkinda.gif" />
</div>
<audio class="start" autoplay loop controls>
    <source src="./assets/audio/marioparty1.mp3">
</audio>

<body>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script type="text/javascript" src="./assets/scripts/script.js"></script>

</html>
